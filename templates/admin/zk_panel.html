<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <title>ZK 管理控制面板</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { padding: 24px; }
    .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace; }
    td.wrap { word-break: break-all; max-width: 520px; }
  </style>
</head>
<body>
  <h3 class="mb-3">零知识删帖控制面板</h3>

  <div class="card mb-4">
    <div class="card-body">
      <label class="form-label">管理员凭证</label>
      <input id="sk" type="password" class="form-control mono" placeholder="粘贴你的凭证（例如 8872...）">
      <div class="form-text">安全提示：此简化版由后端代为生成证明，仅限本机/内网使用。</div>
    </div>
  </div>

  <div class="d-flex align-items-center mb-2">
    <h5 class="me-3 mb-0">最近帖子（按时间倒序，最多 50 条）</h5>
    <button class="btn btn-sm btn-outline-secondary" onclick="location.reload()">刷新</button>
  </div>

  <table class="table table-sm table-hover align-middle">
    <thead>
      <tr>
        <th style="width: 18%">Post ID</th>
        <th style="width: 12%">创建时间</th>
        <th>内容（节选）</th>
        <th style="width: 12%">操作</th>
      </tr>
    </thead>
    <tbody id="post-tbody">
      {% for p in posts %}
      <tr id="row-{{p.id}}">
        <td class="mono">{{ p.id }}</td>
        <td class="mono">{{ p.created_at }}</td>
        <td class="wrap">{{ (p.content or '')[:160] }}</td>
        <td>
          <button class="btn btn-sm btn-danger" onclick="zkDelete('{{p.id}}', this)">ZK 删除</button>
        </td>
      </tr>
      {% endfor %}
      {% if not posts %}
      <tr><td colspan="4" class="text-muted">暂无帖子</td></tr>
      {% endif %}
    </tbody>
  </table>

  <div id="toast" class="alert d-none" role="alert"></div>

  <script>
    function showToast(msg, ok=true){
      const t = document.getElementById('toast');
      t.className = 'alert ' + (ok ? 'alert-success' : 'alert-danger');
      t.textContent = msg;
      t.classList.remove('d-none');
      setTimeout(() => t.classList.add('d-none'), 3000);
    }

    async function zkDelete(postId, btn){
      const sk = document.getElementById('sk').value.trim();
      if(!sk){ showToast('请先输入管理员凭证', false); return; }
      btn.disabled = true;
      btn.textContent = '处理中…';
      try{
        const r = await fetch('/api/admin/zk_delete_post', {
          method: 'POST',
          headers: {'Content-Type':'application/json'},
          body: JSON.stringify({ sk_hex: sk, post_id: postId })
        });
        const data = await r.json();
        if(r.ok && data.ok){
          showToast('已删除：' + postId, true);
          const tr = document.getElementById('row-' + postId);
          if(tr) tr.remove();
        }else{
          showToast((data.reason || '删除失败') + '（' + r.status + '）', false);
        }
      }catch(e){
        showToast('请求异常：' + e, false);
      }finally{
        btn.disabled = false;
        btn.textContent = 'ZK 删除';
      }
    }
  </script>
</body>
</html>
