{% extends "base.html" %}
{% block content %}
<div class="container">
    <h1>暖心语管理</h1>
    {% for message in messages %}
    <div class="card mb-3">
        <div class="card-body d-flex justify-content-between align-items-center">
            <span>{{ message.content }}</span>
            <form method="POST" action="{{ url_for('toggle_warm_message', message_id=message.id) }}">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                <button type="submit" class="btn btn-sm {{ 'btn-success' if message.is_active else 'btn-secondary' }}">
                    {{ '启用中' if message.is_active else '已停用' }}
                </button>
            </form>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
